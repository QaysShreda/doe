<section class="Form my-4 mx-5">

      <div class="container">
          <div class="row no-gutters">
              <div class="col-lg-5">
                <div>
                    <img class="main-card img-fluid mx-auto " src="{%static 'images/lab2.jpg'%}" alt="">
                </div>
              </div>

              <dic class="col-lg-7  px-6  mt-5">
                  <h1 class="font-weight-bold"> DOE Tubas</h1>
                  <h4> Sign into your account</h4>
                  <form action="{% url 'login'%}" method="post">
                      {% csrf_token%}
                      <div class="form-row mt-3">
                          <div class="col-lg-7">
                              <input type="text" name="username"   class="form-control my-2 " placeholder="User Name">
                          </div>
                      </div>
                      <div class="form-row">
                          <div class="col-lg-7">
                              <input type="password" name="password"  class="form-control my-2 "  placeholder="Password">
                          </div>
                      </div>
                      <div class="form-row">
                          <div class="col-lg-7">
                              <button type="submit" class="btn1 mt-3 mb-3">
                                  Login
                              </button>
                          </div>
                      </div>
                        <a href="#"> Forgot Password</a>
                      <p> Don't have an account ? <a href="{%url 'register'%}"> Register here</a></p>
                  </form>
              </dic>

          </div>
      </div>
  </section>
